	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="transport.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="transport.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="transport.methods.search(field,param)" advanced-search="transport.methods.advancedSearch(param)" saved-filters="transport.methods.getQuery(page)">
	            <search-field label="outputDate" field="outputdate"></search-field>
	            <search-field label="origin" field="origin"></search-field>
	            <search-field label="destination" field="destination"></search-field>
	            <advanced-search-field  type="date"  label="outputDate" field="outputdate"></advanced-search-field>
	            <advanced-search-field  type="string"  label="origin" field="origin"></advanced-search-field>
	            <advanced-search-field  type="string"  label="destination" field="destination"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="transport.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="transport.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="transport.pageSize"
	            total-items="transport.count"
	            ng-change="transport.methods.get(page)">
	</uib-pagination>
